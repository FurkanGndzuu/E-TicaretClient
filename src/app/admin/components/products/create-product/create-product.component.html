<div class="container">
    <div class="mb-3">
        <label  class="form-label">Product Name</label>
        <input type="text" class="form-control"  placeholder="" maxlength="50" #txtName>
      </div>
      <div class="mb-3">
        <label  class="form-label">Number of Product Stock</label>
        <input type="number" class="form-control"  placeholder="" maxlength="5" #txtStock>
      </div>
      <div class="mb-3">
        <label  class="form-label">Product Price</label>
        <input type="number" class="form-control"  placeholder="" maxlength="5" #txtPrice>
      </div>

      <button class="btn btn-outline-primary" (click)="create(txtName , txtStock , txtStock)">Save Product</button>
</div>

<div><app-file-upload [fileOptions] = "fileUploadOptions"></app-file-upload></div>
