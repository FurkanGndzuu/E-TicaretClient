<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
     
   
  
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="twoFactorEnabled">
        <th mat-header-cell *matHeaderCellDef> TwoFactorEnabled </th>
        <td mat-cell  *matCellDef="let element"> <img src = "../../../../../assets/rec.png" *ngIf="!element.twoFactorEnabled">
          <img src = "../../../../../assets/checked.png" *ngIf="element.twoFactorEnabled">
        </td>
      </ng-container>

      <ng-container matColumnDef="authorize">
        <th mat-header-cell *matHeaderCellDef> Authorize </th>
        <td mat-cell *matCellDef="let element">  <button (click)="authorizeDialog(element.id)" mat-raised-button color="primary" >Authorize</button> </td>
      </ng-container>
  
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
