<h1 mat-dialog-title>Authorize</h1>
<div mat-dialog-content>

    <mat-selection-list #rolesComplete>
        <mat-list-option *ngFor="let role of roles" [selected]="role.selected">
          {{role.name}}
        </mat-list-option>
      </mat-selection-list>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button cdkFocusInitial [mat-dialog-close] (click)="assignRolesToUser(rolesComplete)">Complete</button>
</div>
