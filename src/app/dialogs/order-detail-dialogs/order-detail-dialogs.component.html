<h1 mat-dialog-title>Complete</h1>
<div mat-dialog-content>

  <mat-toolbar>
  <mat-toolbar-row>
    <span>Order Code : {{order.id}}</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
  
    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element"><img style="width : 45px;height:45px;border-radius: 5px;" src="{{baseUrlImage}}{{element.path}}" *ngIf="element.path">
            <img style="width : 45px;height:45px;border-radius: 5px;" src="../../../assets/defaultProductImage.png" *ngIf="!element.path">
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            
            
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>

      </table>





</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="completeOrder(order.id)">Complete</button>
</div>
