<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  

  <app-file-upload [fileOptions]="fileUploadOptions"></app-file-upload>



  <mat-card class="example-card" *ngFor="let image of ImageFiles">
    <mat-card-header>
   
    </mat-card-header>
    <img mat-card-image src="{{image.pathOrContainerName}}">
    
    <mat-card-content>

      
     
    </mat-card-content>
    <mat-card-actions>
      
      <button mat-button style="background-color: chocolate;color: wheat;">Delete</button>
    </mat-card-actions>
  </mat-card>

</mat-dialog-content>
<mat-dialog-actions >
  
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
