<div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card" style="width: 14rem;" *ngFor="let product of products">
            <img src="{{ImageBaseUrl}}/{{product.path}}" class="card-img-top" *ngIf="product.path">
            <img src="../../../../../assets/defaultProductImage.png" class="card-img-top" *ngIf="!product.path">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">Price : {{product.price | currency}}<br> Stock : {{product.stock}}</p>
              <a  class="btn btn-success" (click)="addBasket(product)">Add Basket</a>
            </div>
          </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" [routerLink]="['/products',1]">First Page</a></li>
                  <li class="page-item"><a class="page-link" [routerLink]="['/products', pageNo - 1 <= 0 ? 1 : pageNo - 1]">Previous</a></li>
                  <li class="page-item" *ngFor="let page of pageList;" routerLinkActive="active">
                    <a class="page-link" [routerLink]="['/products', page]">
                      {{page}}
                    </a>
                  </li>
                 
                  <li class="page-item"><a class="page-link" [routerLink]="['/products', pageNo + 1 >= totalPageNumber ? totalPageNumber : pageNo + 1]">Next</a></li>
                  <li class="page-item"><a class="page-link" [routerLink]="['/products',totalPageNumber]">Last Page</a></li>
                </ul>
              </nav>
        </div>
        <div class="col-md-2"></div>
      </div>
</div>
